<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <div id="profile">
        <!-- User details will be loaded here -->
        <p>Name: <span id="name"></span></p>
        <p>Email: <span id="email"></span></p>
        <!-- Add more fields as necessary -->
    </div>

    <!-- Edit form -->
    <h2>Edit Profile</h2>
    <form id="editProfileForm">
        <input type="text" id="editName" placeholder="Enter new name">
        <input type="email" id="editEmail" placeholder="Enter new email">
        <!-- Add more fields as necessary -->
        <button type="submit">Update Profile</button>
    </form>

    <script>
        window.onload = function() {
            // Fetch and display user details
            // This assumes the user details are available as a JavaScript object
            // In a real application, you would fetch this data from the server
            var userProfile = { name: "John Doe", email: "john@example.com" }; // Example data

            document.getElementById('name').textContent = userProfile.name;
            document.getElementById('email').textContent = userProfile.email;

            // Handle profile update form submission
            document.getElementById('editProfileForm').onsubmit = function(event) {
                event.preventDefault();
                var newName = document.getElementById('editName').value;
                var newEmail = document.getElementById('editEmail').value;
                
                // Send this data to the server to update the profile
                // In a real application, you should use AJAX calls to send data to the server
                console.log('Updating profile with:', newName, newEmail);
            };
        };
    </script>
</body>
</html>
